<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
                    <h1 id="header-title">Weather Dashboard</h1>
                </div>
            </div>
        </div>

        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 d-flex" id="search-bar">
                    <input type="search" class="form-control" placeholder="Search for a city..." aria-label="Search">
                    <button id="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </header>

    <div class="row col-12 col-lg-auto justify-content-center container1 m-4">
        <div class="row">
            <div class="col-2" id="search-history">
                <h4>Search History</h3>
                    <ul id="searched-city">
                        <li id="city1">city</li>
                        <li id="city2">city</li>
                        <li id="city3">city</li>
                        <li id="city4">city</li>
                        <li id="city5">city</li>
                        <li id="city6">city</li>
                        <li id="city7">city</li>
                        <li id="city8">city</li>
                        <li id="city9">city</li>
                        <li id="city10">city</li>
                    </ul>
            </div>
            <div class="col-10" id="weather-result">
                <h3>Weather Report</h3>
                <h5 id="selectedCity">City</h5>
                <p id="currentTemp">Temperature:</p>
                <p id="currentWind">Wind:</p>
                <p id="currentHum">Humidity:</p>
                <p id="currentUV">UV Index:</p>
                <div class="container overflow-hidden col-10 d-flex flex-wrap justify-content-end m-0" id="days">
                    <div class="row gx-5">
                        <h4 id="forecastTitle">5-day Forecast</h4>
                        <div class="col-2" id="day1">
                            <div class="p-3 border bg-light">Day 1</div>
                        </div>
                        <div class="col-2" id="day2">
                            <div class="p-3 border bg-light">Day 2</div>
                        </div>
                        <div class="col-2" id="day3">
                            <div class="p-3 border bg-light">Day 3</div>
                        </div>
                        <div class="col-2" id="day4">
                            <div class="p-3 border bg-light">Day 4</div>
                        </div>
                        <div class="col-2" id="day5">
                            <div class="p-3 border bg-light">Day 5</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
